<button [disabled]="busy"
  (click)="handleClick()">find printers</button>
<div>
  MESSAGES
  <table>
    <tbody>
      @for (m of messages; track $index) {
        <tr>
          <td>{{m}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
DEVICES
<table>
  <tbody>
    @for (d of devices; track $index) {
      <tr>
        <td>{{d.name}}</td>
        <td>{{d.address}}</td>
      </tr>
    }
  </tbody>
</table>
